<!doctype html>
<html>
<head>
<title>Foolseye: New images</title>
</head>
<body>

<p>
<a href="/upload">upload</a>
</p>

{% for suspect in suspects %}
<div class="suspect">
  <h2><a href="{{ url_for('image', oid=suspect._id) }}">{{ suspect.filename }}</a></h2>
  <p>
  <a href="{{ url_for('image', oid=suspect._id) }}">
  <img src="{{ url_for('imgstore', oid=suspect.thumbnails['medium500'].oid) }}">
  </a>
  <br>
  {{ suspect.uploaded_at|timestamp }}
  <br>
  {{ suspect.comments|length }} comments
  </p>
</div>
{% endfor %}

<div class="connective">
  {% if prev_skip %}
  <a href="{{ url_for('newest', skip=prev_skip) }}">newer</a>   
  {% endif %}
  {% if next_skip %}
  <a href="{{ url_for('newest', skip=next_skip) }}">older</a>
  {% endif %}
</div>

</body>
</html>
